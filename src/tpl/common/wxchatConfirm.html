<md-dialog aria-label="选择门店" ng-cloak id="typeDialog" layout="column" style="width:480px;">
    <!-- <span class="absolute closepoi" ng-click="close()">+</span> -->
    <div style="padding: 40px;">

        <h4 class="contentTitle selectpoi" ng-bind="data.title"></h4>
        <md-divider></md-divider>  
       
        <div ng-if="data.status == 2">
            <p style="margin-top: 40px; color:#999;">您本次授权公众号与原公众号不一致。</p>
            <p style="margin-top: 40px; color:#999;">确认本次操作后，原公众号相关微信门店，微信优惠券，微信会员卡数据都将失效，已无法使用</p>
            <p style="margin: 40px 0; color:#999;">建议删除无效数据。</p>
            <!-- <p style="margin: 20px 0; color:#999;">点击“保留”将保留无效数据，点击“删除”将删除无效数据。</p> -->
        </div>
        <div ng-if="data.status == 1">    
            <p style="margin-top: 40px; color:#999;">取消授权后，使用微信公众号创建的相关微信门店，微信优惠券，微信会员卡都将失效，无法使用。</p>
            <p style="margin: 40px 0; color:#999;">确认删除？</p>
        </div>    
        <md-divider></md-divider>  
        <div layout="row" class="field-btn" style="margin-top: 30px;">
            <!-- <md-button ng-click="close()" class="md-raised md-button my-button" style="margin-right: 20px !important;">保留</md-button> -->
            <md-button ng-click="confirm()" class="btn-app md-raised my-button">
                删除
            </md-button>
        </div>
    </div>
</md-dialog>
