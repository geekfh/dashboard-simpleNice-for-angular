<h4 ng-bind="$current.title" class="contentTitle"></h4>
            <md-divider></md-divider>  
<div>
<!--<div ng-cloak ng-show="vm.count && vm.start">-->
<div ng-cloak ng-show="vm.start">
    <search-day date="vm.date" max-day="365"></search-day>
    <div layout="row" style="margin: 20px 0 20px 70px;">
        <md-button ng-click="vm.reload()" class="md-raised my-style my-button" >重置</md-button>
        <md-button class="btn-app md-raised my-shadow my-button " ng-click="vm.search()" style="margin-left:10px!important;">查询</md-button>

    </div>
    <div class="border-left" style="margin: 60px 0 30px 0px;">
        <span class="span-text float-left">查询结果</span> 
        <a class="float-right downloadTable-btn" ng-click="vm.getExcel($event)" target="_blank">下载表格</a>
    </div>
    <md-content>
        <table ng-table="vm.ngTable" class="table
                       table-full table-hover table-full-small color666">

            <thead class="table-header">
                <tr>
                    <td>时间</td>
                    <td>新增会员数</td>
                    <td>激活人数</td>
                    <td>使用人数</td>
                    <td>使用次数</td>
                    <td>会员总数</td>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in $data">
                <td >{{ item.date | date: 'yyyy-MM-dd' }}</td>
                <td >{{ item.newUser }}</td>
                <td >{{ item.activeUser }}</td>
                <td >{{ item.verifyUser }}</td>
                <td >{{ item.verifyCnt }}</td>
                <td >{{ item.totalUser }}</td>
            </tr>
            </tbody>

        </table>

        <md-content ng-show="vm.noData" layout-align="center" class="no-data">
            <p>{{vm.noData}}</p>
        </md-content>
    </md-content>
</div>
