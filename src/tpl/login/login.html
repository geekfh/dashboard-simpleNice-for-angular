    <div class="loginForm">
    	<p class="loginTitle">商户平台登录</p>
        <form ng-submit="submit()" name="loginForm">
        	<div class="loginItem clearfix">
        		<label for="name" class="fl">账号</label>
        		<input id="name" maxlength="40" class="fr" type="text" placeholder="请输入账号" ng-model="name" required>
        	</div>
        	<div class="loginItem clearfix">
        		<label for="pwd" class="fl">密码</label>
        		<input id="pwd" minlength="6" maxlength="24" class="fr" type="password" placeholder="请输入密码" ng-model="pwd" required>
        	</div>
            <input ng-class="{'btnCanClick': loginForm.$valid}" type="submit" class="loginSub" value="登录" ng-disabled="loginForm.$invalid">
